<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>shopping list</h2>
    <ul>
      <li>a</li>
      <li>b</li>
      <li>c</li>
      <li>d</li>
    </ul>

    <ol>
      <li>a</li>
      <li>b</li>
      <li>c</li>
      <li>d</li>
    </ol>
    <ol type="A">
      <li>a</li>
      <li>b</li>
      <li>c</li>
      <li>d</li>
    </ol>
    <ol type="i">
      <li>a</li>
      <li>b</li>
      <li>c</li>
      <li>d</li>
    </ol>
    <ul>
      <li>
        a
        <ol type="i">
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
        </ol>
      </li>
      <li>b</li>
      <li>c</li>
      <li>d</li>
    </ul>
  </body>
</html>
